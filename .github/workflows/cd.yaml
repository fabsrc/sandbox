name: Build & Deploy

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"

jobs:
  deploy:
    name: Deploy 
    if: |
      (contains(github.ref, 'heads') && matrix.env == 'dev') ||
      (contains(github.ref, 'tags') && (matrix.env == 'stg' || matrix.env == 'prd'))
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, stg, prd]
    environment: ${{ matrix.env }}
    steps:
      - env: 	
          ENV: ${{ matrix.env }}
        run: echo $ENV
